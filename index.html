<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>App COMEX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-top: 0;
    }
    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      max-width: 1200px;
      margin: auto;
    }
    .tabs {
      margin-bottom: 20px;
    }
    .tabs button {
      padding: 10px 16px;
      margin-right: 6px;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
      border-radius: 4px;
    }
    .tabs button.active {
      background: #1f2937;
      color: #fff;
      border-color: #1f2937;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    button.action {
      padding: 10px 16px;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 13px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    .note {
      font-size: 13px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>App COMEX</h1>

    <div class="tabs">
      <button id="btnPagos" class="active" onclick="showTab('pagos')">Plan de Pagos</button>
      <button id="btnEmbarques" onclick="showTab('embarques')">Gestión de Embarques</button>
    </div>

    <!-- PLAN DE PAGOS -->
    <div id="pagos" class="section active">
      <button class="action" onclick="loadCSV()">Cargar Plan de Pagos</button>
      <table>
        <thead>
          <tr id="csvHeader"></tr>
        </thead>
        <tbody id="csvBody"></tbody>
      </table>
      <div class="note">
        Este contenido se lee desde el archivo <b>plan_de_pagos.csv</b> ubicado junto al index.html.
      </div>
    </div>

    <!-- EMBARQUES -->
    <div id="embarques" class="section">
      <p>Solapa preparada para migrar Gestión de Embarques más adelante.</p>
    </div>
  </div>

  <script>
    function showTab(tab) {
      document.getElementById('pagos').classList.remove('active');
      document.getElementById('embarques').classList.remove('active');
      document.getElementById('btnPagos').classList.remove('active');
      document.getElementById('btnEmbarques').classList.remove('active');

      document.getElementById(tab).classList.add('active');
      document.getElementById('btn' + capitalize(tab)).classList.add('active');
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    async function loadCSV() {
      try {
        const response = await fetch('plan_de_pagos.csv', { cache: 'no-store' });
        const text = await response.text();

        const rows = text.split('\n').filter(r => r.trim() !== '');
        const headers = rows[0].split(',');

        const headerRow = document.getElementById('csvHeader');
        const body = document.getElementById('csvBody');
        headerRow.innerHTML = '';
        body.innerHTML = '';

        headers.forEach(h => {
          const th = document.createElement('th');
          th.textContent = h;
          headerRow.appendChild(th);
        });

        for (let i = 1; i < rows.length; i++) {
          const cols = rows[i].split(',');
          const tr = document.createElement('tr');

          cols.forEach(c => {
            const td = document.createElement('td');
            td.textContent = c;
            tr.appendChild(td);
          });

          body.appendChild(tr);
        }
      } catch (e) {
        alert('No se pudo cargar plan_de_pagos.csv. Verificá que esté subido al repo.');
      }
    }
  </script>
</body>
</html>
